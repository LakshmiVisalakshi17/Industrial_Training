<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <center><h1>Form Elements in HTML</h1></center>
        <form>
            <label>Enter Username</label>
            <input type="text" value="G Lakshmi Visalakshi" autocomplete="off">
            <br>
            <label>Enter Mobile Number</label>
            <input type="number" placeholder="Enter Mobile Number" maxlength="10">
            <br>
            <label>Enter Password</label>
            <input type="password" required="">
            <br>
            <label>Enter email</label>
            <input type="email" autofocus="" readonly>
            <br>
            <label>Gender: </label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female
            <br>
            <label>Choose languages:</label><br>
            <input type="checkbox">C++<br>
            <input type="checkbox">Java<br>
            <input type="checkbox">Python
            <br>
            <label> Enter DOB :</label>
            <input type="date">
            <br>
            <label>Choose the file:</label>
            <input type="file">
            <br>
            <label>Select the college</label>
            <select>
                <option>ACET</option>
                <option>AEC</option>
                <option>ACOE</option>
            </select>
            <br>
            <label>Enter Address :</label><br>
            <textarea> </textarea>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
