<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <center><h1>Table Tag in HTML</h1></center>
        <table border="">
            <tr>
                <td>S.No</td>
                <td colspan="2">College Name</td>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="3">ACET</td>
                <td>CCN</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CME</td>
            </tr>
        </table>
    </body>
</html>
