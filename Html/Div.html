<html>
    <head>
        <title>Division</title>
    </head>
    <body>
        <h1>Horizontal Divison</h1>
        <div style="width:400px;height:400px; background-color: aqua;">
            <div style="width:400px;height:200px;background-color:pink"></div>
            <div style="width:400px;height:200px;background-color:blue"></div>
        </div>
        <h1>Vertical Divison</h1>
        <div style="width:600px;height:600px; background-color: aqua;">
            <div style="width:200px;height:600px;background-color:pink; float:left;"></div>
            <div style="width:200px;height:600px;background-color:blue;float:left"></div>
            <div style="width:200px;height:600px;background-color:orange ;float:right;"></div>
        </div>
    </body>
</html>
