<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1><b>ORDER LIST</b></h1>
        <ol>
            <li>Banana</li>
            <li>Apple</li>
            <li>Orange</li>
        </ol>
        <h2><b>UNORDER LIST</b></h2>
        <ul>
             <li>Dog</li>
            <li>Cat</li>
            <li>Monkey</li>
        </ul>
        <h3><b>DESCRIPTION LIST</b></h3>
        <dl>
            <dt>Flowers</dt>
            <dd>Rose</dd>
            <dd>Lilly</dd>
            <dd>Sunflower</dd>
        </dl>
    </body>
</html>
