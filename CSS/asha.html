<html>
    <head>
        <link rel="stylesheet" href="Company.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <h3>Company Name</h3>
        <div class="parent">
            <div class="child1">
                <center>
                    <img src="../Images/create.webp" width="500px" height="400px"> </center>
                    <h1>Create an Account</h1>
                    <p class="p">Create a minimal registration page using Bootstrap 4<br>HTML form elements.<br> Snippet By <u>Bootstrapious</u></p>
               
            </div>
            <div class="child2">
                <form>
                    <div class="field-group">
                       
                        <input type="text" placeholder="First Name"  class="input-field">
                        <div class="icon">
                            <i class="fa-solid fa-user icon" ></i>
                        </div>
                    </div>
                    <div class="field-group">
                       
                        <input type="text" placeholder="Last Name"  class="input-field1">
                        <div class="icon1">
                            <i class="fa-solid fa-user icon" ></i>
                        </div>
                    </div>
                    <div class="field-group2">
                       
                        <input type="text" placeholder="Email Address"  class="input-field2">
                        <div class="icon2">
                            <i class="fa-solid fa-envelope icon2"></i>
                        </div>
                    </div><br>
                     <div class="field-group">
                       
                        <input type="text" placeholder="Phone Number"  class="input-field3">
                        <div class="icon3">
                            <i class="fa-solid fa-phone icon3" ></i>
                        </div>
                    </div> 
                    <div class="field-group2">
                       
                        <input type="text" placeholder="Choose your job"  class="input-field2">
                        <div class="icon4">
                            <i class="fa-solid fa-user icon4" ></i>
                        </div>
                    </div> 
                     <div class="field-group">
                       
                        <input type="password" placeholder="Password"  class="input-field6">
                        <div class="icon6">
                            <i class="fa-solid fa-lock icon6" ></i>
                        </div>
                    </div>
                    <div class="field-group">
                       
                        <input type="password" placeholder="Confirm Password"  class="input-field5">
                        <div class="icon5">
                            <i class="fa-solid fa-lock icon5" ></i>
                        </div>
                    </div>
                   <button type="button" class="button">Create your Account</button>
                   <div class="b1"></div>
                   <p class="b3">or</p>
                   <div class="b2"></div>
                   <button type="button" class="button1" ><span><i class="fa-brands fa-facebook-f "></i>&nbsp;&nbsp;Continue with Facebook</span></button>
                   <button type="button" class="button2" ><span><i class="fa-brands fa-twitter "></i>&nbsp;&nbsp;Continue with Twitter</span></button>
                   <center><p><b>Already Registered?</b> Login</p> </center>

            </div>
