<html>
    <head>
        <title>List types</title>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: lower-greek;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>CSS</li>
            <li>HTML</li>
            <li>Jquery</li>
        </ul>
        <ol>
            <li>CSS</li>
            <li>HTML</li>
            <li>Jquery</li>
        </ol>
    </body>
</html>
