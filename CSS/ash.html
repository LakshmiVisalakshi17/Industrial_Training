<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Contactform.css">
        <title>Contact Form</title>
    </head>
    <body>
        <div class="parent">
              <p class="h3">Contact Form #06</p>
              <div class="child">
                <div class="child1">
                    <p class="p">Contact Us</p><br>
                    <form>
                        <label class="p1"><b>FULL NAME</b></label>
                        <label class="p2"><b>EMAIL ADDRESS</b></label><br><br>
                        <input type="text" placeholder="Name" size="32px">
                       <input type="text" placeholder="Email" style="margin-left:20px;" size="32px"><br><br>
                       <label class="p1"><b>SUBJECT</b></label><br><br>
                       <input type="text" placeholder="Subject" size="73px"><br><br>
                       <label class="p1"><b>MESSAGE</b></label><br><br>
                       <textarea  placeholder="Message" ></textarea><br><br>
                       <button type="button">Send Message</button>
                        


                    </form>
                </div>
                <div class="child2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3813.6572551143317!2d82.0642245749276!3d17.08940988374784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a378165aaaaaaab%3A0x481e8b12b4b80715!2sAditya%20Engineering%20College!5e0!3m2!1sen!2sin!4v1704696515257!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              <div class="a">
                        <div class="a1">
                            <center><div class="box">
                                <i class="fa-solid fa-location-dot" id="loc"></i>
                            </div>
                            <p><b>Address:</b>198 West 21th Street,<br>Suite 721 New York NY 10016</p>
                        </center>
                        </div>
                        <div class="a1">
                            <center><div class="box">
                                <i class="fa-solid fa-phone" id="call"></i>
                            </div>
                            <p><b>Phone: +</b>1235 2355 98</p>
                        </center>
                        </div>
                        <div class="a1">
                            <center><div class="box">
                                <i class="fa-solid fa-envelope" id="email"></i>
                            </div>
                            <p><b>Email:</b>info@yoursite.com</p>
                        </center>
                        </div>
                        <div class="a1">
                            <center><div class="box">
                                <i class="fa-solid fa-globe" id="globe"></i>
                            </div>
                            <p><b>Website:</b>yoursite.com</p>
                        </center>
                        </div>
              </div>
        </div>
    </body>
</html>
