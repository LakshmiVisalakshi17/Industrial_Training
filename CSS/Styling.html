<!DOCTYPE html>
<html>
    <head>
        <title>Styling in CSS</title>
        <style>
            .css{
                font-size:20px;
                color:aqua;
                background-color:aliceblue;
            }
        </style>
        <link rel="stylesheet" href="External1.css">
    </head>
    <body>
        <h1><b>Inline Styling</b></h1>
        <p style="color:hotpink;font-size:50px;background-color:skyblue;">This is a Inline styling</p>
        <h1><b>Internal Styling</b></h1>
        <p class="css">This is a Internal Styling</p>
        <h1><b>External Styling</b></h1>
        <p class="external">This is a external styling</p>
        <h1><b>Id Selector</b></h1>
        <div id="main">
            <p>Id Selector</p>
        </div>
        <h1><b>Element Selector</b></h1>
        <span>This is a  Element Selector</span>
        <h1><b>Attribute Selector</b></h1>
        <input type="text"><br>
        <input type="number"><br>
        <input type="password"><br>
        <!-- <a href="">Click here</a> -->
        <h1><b>Pseudo Selector</b></h1>
        <a href="">clickhere</a>
    </body>
</html>
