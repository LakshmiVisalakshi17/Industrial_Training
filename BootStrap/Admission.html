<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
          .col-md-6{
            border:1px solid black;
            width:400px;
            height:300px;
            margin-left: 30px;
        
            
          }
          .row{
            margin-left: 200px;
            margin-top: 50px;
          }
          p{
            margin: -20px;
            margin-left: 20px;
            color:white;
          }
          h1{
            margin: 20px;
            color:white;
          }
          button{
            width: 400px;
            height:50px;
            margin-left: -12px;
            margin-top: -15px;
            background-color: rgb(162, 223, 248);
            border-color:rgb(162, 223, 248) ;
            color:white;
            
        }
        .k1{
            width: 400px;
            height:50px;
            margin-left: -12px;
            margin-top:-15px;
            background-color: rgb(241, 110, 110);
            border-color:rgb(241, 110, 110) ;
        }
        .k2{
            width: 400px;
            height:50px;
            margin-left: -12px;
            margin-top: -15px;
            background-color: rgb(244, 189, 88);
            border-color:rgb(244, 189, 88) ;
        }
        .k3{
            width: 400px;
            height:50px;
            margin-left: -12px;
            margin-top: -50px;
            background-color: rgba(26, 124, 26, 0.267);
            border-color:rgba(26, 124, 26, 0.267) ;
        }
         
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
             <div class="col-md-6 bg-info">
                <h1>$13436</h1>
                <p>Student Strength</p>
                <span><i class="fa-solid fa-graduation-cap" style="margin-left: 250px;font-size: 100px;margin-top: 90px;opacity: 0.1;" ></i></span>
                <button type="button ">View More  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="col-md-6 bg-success">
                <h1>$185358</h1>
                <p>Today's Collection</p>
                <span><i class="fa-solid fa-money-bill" style="margin-left: 250px;font-size: 100px;margin-top: 90px;opacity: 0.1;" ></i></span>
                <button type="button" class="k3">View More  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-warning">
                <h1>$5464</h1>
                <p>New Admission</p>
                <span><i class="fa-solid fa-user-plus" style="margin-left: 250px;font-size: 100px;margin-top: 90px;opacity: 0.1;" ></i></span>
                <button type="button" class="k2">View More <i class="fa-solid fa-arrow-right"></i></button>
           </div>
           <div class="col-md-6 bg-danger">
            <h1>$723</h1>
            <p>Faculty Strength</p>
            <span><i class="fa-solid fa-users" style="margin-left: 250px;font-size: 100px;margin-top: 90px;opacity: 0.2;" ></i></span>
            <button type="button" class="k1">View More  <i class="fa-solid fa-arrow-right"></i></button>
           </div>
       </div>
    </div>
</body>
</html>
