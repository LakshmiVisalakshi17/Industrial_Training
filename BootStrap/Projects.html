<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
</head>
<style>
    .blue-color{
        color: white;
        font-size: 20px;
    }
    .row-md-3{
        margin-left: 30px;
        width:250px;
        height:150px;
        border:1px solid black;
        background-color: white;
    }
    
</style>
<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-md-1">
                 <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                  </nav>
                  
            </div>
                  <div class="col-md-3 bg">
                    <nav class="navbar bg-dark">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            
                          </form>
                        </div>
                      </nav>

                </div> 
                <div class="col-md-8">
                    <p class="text-end"><button type="button" class="btn btn-link" > <span class="bi bi-bell blue-color" ></span></button></p>
                </div>
            </div>
                <div class="row bg-info" style="height:150px">
                     <b><p style="color:white;margin-top: 20px;">Projects</p></b>
                     <p class="text-end">
                        <button type="button" class="btn btn-light" style="margin-top: -100px;">Create New Project</button></p>
                    <div class="row-md-3">
                        <p style="margin-top: 10px;">Projects</p>
                        <b><p>18</p></b>
                        <p>2 Completed</p>
                        <p class="text-end" style="margin-top: -100px;font-size: 20px;"><span><i class="fa-solid fa-briefcase"></i></span></p>
                        
                    </div>
                    <div class="row-md-3">
                        <p style="margin-top: 10px;">Active Tasks</p>
                        <b><p>132</p></b>
                        <p>28 Completed</p>
                        <p class="text-end" style="margin-top: -100px;font-size: 20px;"><span><i class="fa-solid fa-briefcase"></i></span></p>
                    </div>
                    <div class="row-md-3">
                        <p style="margin-top: 10px;">Teams</p>
                        <b><p>12</p></b>
                        <p>1 Completed</p>
                        <p class="text-end" style="margin-top: -100px;font-size: 20px;"><span><i class="fa-solid fa-briefcase"></i></span></p>
                    </div>
                    <div class="row-md-3">
                        <p style="margin-top: 10px;">Productivity</p>
                        <b><p>76%</p></b>
                        <p>5% Completed</p>
                        <p class="text-end" style="margin-top: -100px;font-size: 20px;"><span><i class="fa-solid fa-briefcase"></i></span></p>
                    </div>
                    <div class="row bg-light" style="height:400px">
                      <b><p>Active Projects</p></b>
                      <div class="row">
                      <div class="col">
                        <p>PROJECT NAME</p>
                      </div>
                      <div class="col">
                        <p>HOURS</p>
                      </div>
                      <div class="col">
                        <p>PRIORITY</p>
                      </div>
                      <div class="col">
                        <p>MEMBERS</p>
                      </div>
                      <div class="col">
                        <p>PROGRESS</p>
                      </div>
                      </div>
                    </div>

    </div>
    
</body>
</html>
