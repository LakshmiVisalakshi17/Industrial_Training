<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
   <script>
    document.write("Arithemetic Operators"+"<br>")
    let x=10;
    let y=5;
    document.write("Addition:",x+y+"<br>")
    document.write("Subtraction:",x-y+"<br>")
    document.write("Multiplication:",x*y+"<br>")
    document.write("Division:",x/y+"<br>");
    document.write("Modulus:",x%y+"<br>")
    document.write("Increment:",x+++"<br>")
    document.write("Decrement:",y--+"<br>")
    document.write("Comparison Operators"+"<br>")
    let a=10;
    let b="10";
    let c=a==b;
    document.write("Equal to:",c+"<br>")
    let d=a!=b;
    document.write("Not equal to:",d+"<br>")
    let e=a===b;
    document.write("Strict Equal:",e+"<br>")
    let f=a==!b;
    document.write("Strict notEqual:",f+"<br>")
    document.write("Logical Operators"+"<br>")
    let z=10;
    let w=5;
    let m=z>20&&w<=5
    document.write("Logical And:",m+"<br>")
    let n=z<5||w<=5
    document.write("Logical Or:",n +"<br>")
    let o=!(z==w)
    document.write("Logical Not:",o +"<br>")


    
   </script>
</body>
</html>
