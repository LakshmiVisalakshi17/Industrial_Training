<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //for loop
        document.write("For Loop"+"<br>")
        for(let x=0;x<10;x++){
            document.write("Iteration Number is:",x+"<br>")
        }
        //while loop
        document.write("While Loop"+"<br>")
        let y=2
        while(y<10){
            document.write("Iteration Number is:",y+"<br>")
            y++;
        }
        //do-while loop
        document.write("Do-while Loop"+"<br>")
        let z=0;
        do{
            document.write("Iteration number is:",z+"<br>")
            z++;
        }while(z<5)
    </script>
</body>
</html>
