<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //Var keyword
        var x=12;
        console.log(x);
        x=15; //reassigning
        console.log(x);
        var x=20; //redeclaring
        console.log(x);
        //Let keyword
        let y=113;
        console.log(y);
        y=17;
        console.log(y);
        //let y=01;
        //console.log(y);
        //const keyword
        const z=113;
        console.log(z);
        //z=17;
        //console.log(z);
    </script>
</body>
</html>
