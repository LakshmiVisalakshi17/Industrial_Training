<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
    let x=10;
    //if statement
    if(x<50){
        document.write("Least Number"+"<br>")
    }
    //if else
    let y=17;
    if(y>=18){
        document.write("Adult"+"<br>")
    }
    else{
        document.write("Minor"+"<br>")
    }
    //else if
    let z=50;
    if(z<10){
        document.write("Least Number")
    }
    else if(z<20){
        document.write("2ndleast Number")
    }
    else{
        document.write("Greatest Number")
    }
    </script>
</body>
</html>
